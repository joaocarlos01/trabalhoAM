<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Train</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/code.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="col text-center text-white display-4 unselectable mt-2" id="i"></div>
    <div class="col text-center text-white display-4 unselectable mt-2" id="tempo">Last Result: </div>

    <p id="i" class=""></p>
    <div class="container position-absolute top-50 start-50 translate-middle ">
        <div class="row  ">
            <div class="col text-center my-5 ">
                <button id="comecar" name="btn" type="button" value="btn" class="btn btn-lg btn-success px-5 botao" style="width:50%; border-radius:25px;">Start</button>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 text-center">
                <input type="range" min="1" max="50" value="10" class="slider" id="quantos">
                <p id="valor2" class="unselectable" style="color:white;">Targets: <span id="demo2"> </span></p>
                <input type="range" min="200" max="2000" value="1000" class="slider" id="myRange">
                <p id="valor" class="unselectable" style="color:white;">Time: <span id="demo"> </span></p>
                <input type="range" min="10" max="200" value="100" class="slider" id="tamanhoImg">
                <p id="valor3" class="unselectable" style="color:white;">Size: <span id="tamanhoImgText"> </span></p>
            </div>
        </div>

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Target_Corporation_logo_%28vector%29.svg/1200px-Target_Corporation_logo_%28vector%29.svg.png" style="width:100px; height:100px;" id="target">
    </div>
    <div class="col text-center text-white display-8 unselectable fixed-bottom mb-2" id="aviso">Press "ESC" to leave</div>

</body>

</html>
