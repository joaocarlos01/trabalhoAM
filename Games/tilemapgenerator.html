<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tilemapgenerator.css" />
    <title>Square Tile Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="js/tilemapgenerator.js" defer></script>
</head>

<body>

    <div class="container text-center">

        <div id="blocos" class="mt-2 w-100">
            <div class="border border-dark" id="relva" draggable="true" data-index="0"></div>

            <div class="border border-dark" id="terra" draggable="true" data-index="1"></div>

            <div class="border border-dark" id="neve" draggable="true" data-index="2"></div>

            <div class="border border-dark" id="pedra" draggable="true" data-index="3"></div>

            <div class="border border-dark" id="agua" draggable="true" data-index="4"></div>

            <div class="border border-dark" id="arbustroConjunto" draggable="true" data-index="5"></div>

            <div class="border border-dark" id="arbustro" draggable="true" data-index="6"></div>

            <div class="border border-dark" id="arbustroNeve" draggable="true" data-index="7"></div>

            <div class="border border-dark" id="arbustroConjuntoOutono" draggable="true" data-index="8"></div>

            <div class="border border-dark" id="calhau" draggable="true" data-index="9"></div>

            <div class="border border-dark" id="calhauNeve" draggable="true" data-index="10"></div>

            <div class="border border-dark" id="cercaNeve" draggable="true" data-index="11"></div>

            <div class="border border-dark" id="cogumelos" draggable="true" data-index="12"></div>

            <div class="border border-dark" id="folhas" draggable="true" data-index="13"></div>

            <div class="border border-dark" id="folhasNeve" draggable="true" data-index="14"></div>

            <div class="border border-dark" id="folhasOutono" draggable="true" data-index="15"></div>

            <div class="border border-dark" id="raiz" draggable="true" data-index="16"></div>

            <div class="border border-dark" id="topoSeco" draggable="true" data-index="17"></div>

            <div class="border border-dark" id="tronco" draggable="true" data-index="18"></div>

            <div class="border border-dark" id="troncoNeve" draggable="true" data-index="19"></div>

            <div class="border border-dark" id="troncoOutono" draggable="true" data-index="20"></div>

            <div class="border border-dark" id="troncoSeco" draggable="true" data-index="21"></div>
        </div>
    </div>

    <div class="container-lg position-absolute top-50 start-50 translate-middle w-100">
        <div class="row  " id="row1">
            <div class="col text-center my-5 ">
                <button id="idMedidas" name="btn" type="button" value="btn" class="btn btn-lg btn-success px-5 botao" style="width:50%; border-radius:25px;">Start</button>
            </div>
        </div>
        <div class="row " id="row2">
            <div class="col-12 text-center">

                <input type="range" min="1" max="35" value="10" class="slider" id="colunasSlider">
                <p id="valor" class="unselectable" style="color:white;">Colunas: <span id="colunasText"> </span></p>
                <input type="range" min="1" max="20" value="10" class="slider" id="filasSlider">
                <p id="valor3" class="unselectable" style="color:white;">Filas: <span id="filasText"> </span></p>

            </div>
        </div>
        <div id="map"></div>
    </div>

    <div class="container fixed-bottom">
        <div class="row">
            <div class="col-12 mx-auto">
                <div class="d-flex align-items-center justify-content-evenly">


                    <button id="export" name="btn" type="button" value="btn" class="btn btn-lg btn-success m-4 px-5 botao" style="width:50%; border-radius:25px;">Guardar</button>



                    <button id="idReset" name="btn" type="button" value="btn" class="btn btn-lg btn-success m-4 px-5 botao" style="width:50%; border-radius:25px;">Reset</button>


                </div>
            </div>
        </div>
    </div>


</body>

</html>
